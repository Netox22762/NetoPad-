
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetoPad - Mapeador Pro de Gamepad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For a subtle background pattern */
      body {
        background-color: #0f172a; /* slate-900 */
        background-image: radial-gradient(#334155 1px, transparent 0);
        background-size: 20px 20px;
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* New styles for the simulated press effect */
      @keyframes pulse-ring {
        0% {
          transform: scale(.33);
          opacity: 1;
        }
        80%, 100% {
          opacity: 0;
        }
      }
      .simulate-press::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 9999px; /* rounded-full */
        border: 4px solid #67e8f9; /* cyan-300 */
        transform-origin: center;
        animation: pulse-ring 0.75s cubic-bezier(0.215, 0.61, 0.355, 1);
        pointer-events: none; /* Ensure it doesn't interfere with clicks */
      }
      .dpad-simulate-press::after {
        border-radius: 0.375rem; /* rounded-md for dpad */
      }

    </style>
